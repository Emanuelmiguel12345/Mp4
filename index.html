<!-- index.html - versão estilo ConversoPRO -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ConversoPRO | Conversor Premium Gratuito</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet"/>
  <link href="styles.css" rel="stylesheet"/>
</head>
<body>
  <div class="container">
    <div class="converter-card glassmorphism">
      <div class="header">
        <div class="logo-container">
          <i class="fas fa-file-audio logo-icon pulse"></i>
          <h1>Converso<span class="gradient-text">PRO</span></h1>
        </div>
        <p class="subtitle">Conversor premium gratuito - Suporta MP4, WEBM, MOV e mais</p>
      </div>

      <div class="upload-area" id="dropArea">
        <div class="upload-content">
          <i class="fas fa-cloud-upload-alt upload-icon floating"></i>
          <p>Arraste e solte seus vídeos aqui</p>
          <span class="divider">ou</span>
          <button class="btn-select" id="selectFileBtn">Selecionar arquivos</button>
          <input type="file" id="fileInput" accept=".mp4,.webm,.mov,.avi,.mkv" multiple hidden>
        </div>
      </div>

      <div class="queue-container hidden" id="queueContainer">
        <div class="queue-header">
          <h3><i class="fas fa-list-ol"></i> Fila de Conversão</h3>
          <span id="queueCount">0 itens</span>
        </div>
        <div class="queue-list" id="queueList"></div>
        <div class="queue-actions">
          <button class="btn-clear" id="clearQueueBtn"><i class="fas fa-trash"></i> Limpar Fila</button>
          <button class="btn-convert-all" id="convertAllBtn"><i class="fas fa-cogs"></i> Converter Tudo</button>
        </div>
      </div>

      <div class="progress-container hidden" id="globalProgressContainer">
        <div class="progress-info">
          <span id="globalProgressText">Preparando...</span>
          <span id="globalProgressPercent">0%</span>
        </div>
        <div class="progress-bar">
          <div class="progress-fill" id="globalProgressBar"></div>
        </div>
      </div>

      <div class="download-all-container hidden" id="downloadAllContainer">
        <button class="btn-download-all" id="downloadAllBtn">
          <i class="fas fa-download"></i> Baixar Todos os MP3
        </button>
      </div>

      <div class="settings-panel">
        <div class="settings-toggle" id="settingsToggle">
          <i class="fas fa-sliders-h"></i> Configurações
        </div>
        <div class="settings-content hidden" id="settingsContent">
          <div class="setting">
            <label for="qualitySelect">Qualidade do Áudio:</label>
            <select id="qualitySelect">
              <option value="0">Alta (320kbps)</option>
              <option value="1" selected>Média (192kbps)</option>
              <option value="2">Baixa (128kbps)</option>
            </select>
          </div>
          <div class="setting">
            <label for="outputFormat">Formato de Saída:</label>
            <select id="outputFormat">
              <option value="mp3" selected>MP3</option>
              <option value="wav">WAV</option>
              <option value="ogg">OGG</option>
              <option value="aac">AAC</option>
            </select>
          </div>
        </div>
      </div>

      <div class="info-box">
        <i class="fas fa-info-circle info-icon"></i>
        <p>100% gratuito - Sem limites - Suporta vídeos até 500MB - Conversão no navegador</p>
      </div>
    </div>
  </div>

  <div class="modal hidden" id="errorModal">
    <div class="modal-content glassmorphism">
      <div class="modal-header">
        <h3><i class="fas fa-exclamation-triangle"></i> Ocorreu um erro</h3>
        <button class="modal-close" id="modalClose">&times;</button>
      </div>
      <div class="modal-body">
        <p id="errorMessage">Mensagem de erro aqui</p>
      </div>
      <div class="modal-footer">
        <button class="btn-modal" id="modalOk">Entendi</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="app.js"></script>
</body>
</html>
